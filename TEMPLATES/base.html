{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop Django</title>
    <!-- Carga los estilos de Bootstrap desde los archivos estáticos -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Carga nuestro archivo de estilos personalizados desde los archivos estáticos -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <!-- Carga el archivo JavaScript de Bootstrap desde los archivos estáticos -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Carga nuestro archivo de controlador JavaScript desde los archivos estáticos -->
    <script src="{% static 'js/controlador.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="contenedor col-12 col-md-8 offset-md-2">
                <!-- Incluye el encabezado -->
                {% include 'includes/head.html' %}
                <!-- Incluye la barra de navegación -->
                {% include 'includes/nav.html' %}
                <div class="contenido">
                    {% block content %}
                    <!-- Este es el contenido principal de la página, que se sobrescribirá en las plantillas secundarias -->
                    {% endblock %}
                </div>
                <!-- Incluye el pie de página -->
                {% include 'includes/footer.html' %}
            </div>
        </div>
    </div>
</body>
</html>
